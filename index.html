<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dennis Chiira's Resume</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="./style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body class="container">
        <div style="margin-top: 30px;">
            <div class="d-flex">
                <div style="width: auto;align-self: center;">
                    <img style="width: 90px;margin-left: -20px;"
                        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                        alt="Google">
                </div>
                <div style="width: 80%;margin-left: 5%;">
                    <form style="float: left;width: 80%;"
                        action="https://www.google.com/search" method="GET"
                        target="_blank">
                        <div class="d-flex">
                            <input type="text" name="q"
                                value="Full Stack Developer"
                                class="form-control">
                            <button
                                style="background-color: white; margin-right: 5px;border: none;"
                                type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="q" value="Full Stack Developer">
                            <div class="input-group-append">
                                <span class="input-group-text">1</span>
                                <span class="input-group-text">1</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
